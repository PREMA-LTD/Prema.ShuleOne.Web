name: Backend - Build and Push Docker Image to Docker Hub
on:
  push:
    branches:
      - master
    paths:
      - 'Prema.ShuleOne.Web.Server/**'  # This will watch for changes in the Server directory
  workflow_dispatch:
jobs:
  push_to_registry:
    name: push docker image to hub
    runs-on: ubuntu-latest
    steps:
      - name: check repository
        uses: actions/checkout@v4
      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: build and push docker image to registry
        uses: docker/build-push-action@v5
        with:
          context: ./Prema.ShuleOne.Web.Server  # Ensure the context points to the server directory
          push: true
          tags: kimzdocker/prema.shuleone.web.server:latest
