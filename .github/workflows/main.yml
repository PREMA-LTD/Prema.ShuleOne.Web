name: Backend - Build and Push Docker Image to Docker Hub
on:
  push:
    branches:
      - master    
    paths:
      - 'Prema.ShuleOne.Web.Server/**'
  workflow_dispatch:
jobs:
  push_to_registry:
    name: Push Docker Image to Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to ensure correct file paths

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: './Prema.ShuleOne.Web.Server'  # Project root
          file: './Prema.ShuleOne.Web.Server/Dockerfile'
          push: true
          tags: kimzdocker/prema.shuleone:latest
