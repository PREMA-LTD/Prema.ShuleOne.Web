<h2 mat-dialog-title>Expense Details</h2>
<mat-dialog-content>
  <div class="expense-info" style="display: flex; gap: 16px;">
    <!-- Left side: text info -->
    <div style="flex: 1;">
      <p><strong>Description:</strong> {{ expenseDetails.description }}</p>
      <p><strong>Amount:</strong> {{ expenseDetails.amount }}</p>
      <!-- <p><strong>Category:</strong> {{ expenseDetails.category }}</p> -->
      <p><strong>Payment Reference:</strong> {{ expenseDetails.payment_reference }}</p>
      <!-- <p><strong>From Account ID:</strong> {{ expenseDetails.fk_from_account_id }}</p>
      <p><strong>To Account ID:</strong> {{ expenseDetails.fk_to_account_id }}</p> -->
      <!-- <p *ngIf="expenseDetails.fk_transaction_id !== undefined && expenseDetails.fk_transaction_id !== null">
        <strong>Transaction ID:</strong> {{ expenseDetails.fk_transaction_id }}
      </p> -->
      <!-- <p><strong>Paid By:</strong> {{ expenseDetails.paid_by }}</p> -->
      <p><strong>Date Paid:</strong> {{ expenseDetails.date_paid | date }}</p>
      <!-- <p><strong>Date Created:</strong> {{ expenseDetails.date_created | date }}</p> -->
    </div>

    <!-- Right side: receipt image -->
    <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
      <img [src]="expenseDetails.reciept" alt="Receipt Image" style="max-width: 100%; height: auto; max-height: 300px;" />
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
